language: generic

matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
          env: DEPLOY=false SWIFT_VERSION="https://swift.org/builds/swift-4.0-branch/ubuntu1604/swift-4.0-DEVELOPMENT-SNAPSHOT-2017-08-31-a/swift-4.0-DEVELOPMENT-SNAPSHOT-2017-08-31-a-ubuntu16.04.tar.gz"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-9-0" SCHEME="HTMLString-iOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-9-1" SCHEME="HTMLString-iOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-9-2" SCHEME="HTMLString-iOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-9-3" SCHEME="HTMLString-iOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-10-0" SCHEME="HTMLString-iOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-10-1" SCHEME="HTMLString-iOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-10-2" SCHEME="HTMLString-iOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-10-3" SCHEME="HTMLString-iOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="iOS" TEST="simulator" TEST_DEVICE="iPhone-6s" TEST_RUNTIME="iOS-11-0" SCHEME="HTMLString-iOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="tvOS" TEST="simulator" TEST_DEVICE="Apple-TV-1080p" TEST_RUNTIME="tvOS-9-0" SCHEME="HTMLString-tvOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="tvOS" TEST="simulator" TEST_DEVICE="Apple-TV-1080p" TEST_RUNTIME="tvOS-10-0" SCHEME="HTMLString-tvOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="tvOS" TEST="simulator" TEST_DEVICE="Apple-TV-1080p" TEST_RUNTIME="tvOS-11-0" SCHEME="HTMLString-tvOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="watchOS" TEST="none" SCHEME="HTMLString-watchOS" DEPLOY="false"
        - os: osx
          osx_image: xcode9
          language: objective-c
          env: PLATFORM="macOS" TEST="device" DESTINATION="arch=x86_64" SCHEME="HTMLString-macOS" DEPLOY="true" FRAMEWORK_NAME="HTMLString"

install:
  - sudo bash ./.ci/install.sh
  - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
  - export SWIFT_VERSION="DEVELOPMENT-SNAPSHOT-2017-08-31-a"

script:
  - set -o pipefail
  - bash ./.ci/test.sh

before_deploy:
  - bash ./.ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: alexaubry/HTMLString
    tags: true
    condition: $DEPLOY = true
